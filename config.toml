theme = "catppuccin_mocha"

[editor]
true-color = true
cursorline = true
color-modes = true
bufferline = "multiple"
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
auto-completion = true 
auto-format = true 
undercurl = false
auto-info = true
auto-pairs = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "position-percentage", "file-encoding", "file-line-ending", "file-type"]
separator = "|" # î‚° 
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true

[editor.lsp]
enable = true 
display-messages = true 
auto-signature-help = true
display-inlay-hints = true
